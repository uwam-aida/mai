<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <!-- link to the css Only-->
  <link rel="stylesheet" href="survey.css" />
  <!--link to the google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>

<body>
  <!--The heading part-->
  <div id="headings">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  
<!--The form part-->
  <form id="survey-form">
    <!--the personal information part-->
    <label id="name-label">Name<br><br>
    <input type="text" id="name" placeholder="Enter your name" required>
  </label><br>

    <label id="email-label">Email<br><br>
    <input type="email" id="email" placeholder="Enter your email" required>
  </label><br>

    <label id="number-label">Age (optional)<br><br>
    <input type="number" id="number" placeholder="Age" min="15" max="35">
  </label>

    <br>
    <!--Current career role part-->
    <label>Which option best describes your current role?</label><br>
    <select id="Dropdown">
      <option disabled selected>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>

    <br>
    <!--The input with type of radio part-->
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label class="container">
      <input type="radio" name="recommendation" value="Definety" checked>Definetly
    </label>
    <label class="container">
      <input type="radio" name="recommendation" value="Maybe">Maybe
    </label>
    <label class="container">
      <input type="radio" name="recommendation" value="Not sure">Not sure
    </label>
    <label class="container">
      <input type="radio" name="recommendation" value="Prefer not to say">Prefer not to say
    </label><br>
<!--The Dropdown part-->
    <p>What is your favorite feature of freeCodeCamp?</p>
    <select id="Dropdown">
      <option disabled selected>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
<!--The input with checkbox -->
    <p id="suggestions">What would you like to see improved? (Check all that apply)</p>
    <label class="checkbox-label">
      <input type="checkbox" value="Front-end Projects">Front-end Projects
    </label>
    <label class="checkbox-label">
      <input type="checkbox" value="Back-end Projects">Back-end Projects
    </label>
    <label class="checkbox-label">
      <input type="checkbox" value="Challenges">Challenges
    </label>
    <label class="checkbox-label">
      <input type="checkbox" value="Open Source Community">Open Source Community
    </label>
    <label class="checkbox-label">
      <input type="checkbox" value="Gitter help rooms">Gitter help rooms
    </label>
    <label class="checkbox-label">
        <input type="checkbox" value="Videos">Videos
    </label>

    <label class="checkbox-label">
        <input type="checkbox" value="City Meetups">City Meetups
    </label>
    <label class="checkbox-label">
        <input type="checkbox" value="Wiki">Wiki
    </label>
    <label class="checkbox-label">
        <input type="checkbox" value="Forum">Forum
    </label>
    <label class="checkbox-label">
        <input type="checkbox" value="Additional Courses">Additional Courses
    </label><br>

<!--the textarea part-->

    <label id="textarea" >Any comments or suggestions?</label><br>
    <textarea placeholder="Enter your comments here..." id="input-textarea"></textarea><br>

    <button type="submit" id="submit-button">Submit</button>
  </form>
</div>
</body>
</html>
